<div class="container">
  <div>
    <h3>Agendamento</h3>
  </div>
  <br />
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="dateSchedule" class="form-label"
        >Selecione a data para o agendamento</label
      >
      <input
        id="dateSchedule"
        class="form-control"
        placeholder="--/--/--"
        type="date"
        ngModel
        name="dateSchedule"
        #dateSchedule="ngModel"
        required
      />
    </div>
    <div class="form-group">
      <!-- <label for="hourSchedule" class="form-label">Selecione a hora</label> -->
      <label for="state" class="form-label">Selecione a hora</label>
      <!-- <input
        id="hourSchedule"
        class="form-control"
        placeholder="--:--"
        type="text"
        ngModel
        name="hourSchedule"
        #hourSchedule="ngModel"
        required
      /> -->
      <!-- <select #hourSchedule="ngModel" ngModel> -->
      <select
        class="form-control"
        id="state"
        name="state"
        ngModel
        #state="ngModel"
      >
        <option *ngFor="let state of states" [value]="state.abbrev">
          {{ state.abbrev }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Senha</label>
      <input
        id="password"
        class="form-control"
        placeholder="preencha com a sua senha"
        type="password"
        maxlength="8"
        ngModel
        name="password"
        #password="ngModel"
        required
      />
    </div>

    <!-- <div class="form-group" *ngIf="isRegisterPage">
        <label for="password" class="form-label">Confirmar senha</label>
        <input
          id="rePassword"
          class="form-control"
          placeholder="confirme a sua senha"
          type="password"
          maxlength="8"
          ngModel
          name="rePassword"
          #rePassword="ngModel"
        />
        <span class="errorField" *ngIf="errorRePassowrd">
          {{ errorRePassowrd }}
        </span>
      </div> -->
    <div class="btnContainer">
      <!-- <span class="anchorClick" (click)="onFlipPage()">
          {{
            isRegisterPage
              ? "Já possui uma conta?"
              : "Ainda não possui uma conta?"
          }}
        </span> -->
      <button type="submit" class="btn btn-primary">Agendar</button>
    </div>
  </form>
</div>
